server {
    listen 3000;
    server_name localhost;

    # Diretório raiz para os arquivos estáticos
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Lida com o roteamento do lado do cliente (client-side routing) para o React
    location / {
        try_files $uri /index.html;
    }

    # Redireciona as requisições da API para o serviço de backend
    location /api/ {
        # 'backend' é o nome do serviço no docker-compose.yml
        # O backend roda na porta 5000 dentro da rede Docker
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Opcional: Compressão Gzip para melhor performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}


